        en: [
            `<p class="titulo-1">The Lear's macaw, or Anodorhynchus leari, is an endemic species of Brazil, found in the Caatinga region. Deforestation, illegal hunting, and the trafficking of wildlife have led to a drastic reduction in its population, pushing it to the brink of extinction. Currently, the species' survival depends on breeding in captivity. Some initiatives aim to preserve the species and eventually reintroduce it into the wild under favorable conditions (<a href="https://www.gov.br/icmbio/pt-br/assuntos/noticias/ultimas-noticias/ararinhas-azuis-sao-reintroduzidas-na-natureza-apos-mais-de-vinte-anos">see more</a>).</p>`,

            `<p class="titulo-1">The collapse of the San José mine in Chile occurred in 2010, when 33 workers were trapped about 700 meters underground. The miners were conducting copper extraction activities when the collapse occurred, leaving them trapped for 69 days. The incident highlighted the lack of adequate mine safety regulations, as well as corporate negligence regarding safety. The episode is another example of the relationship between the exploitation of nature and humans to meet society's consumption demand (<a href="https://es.wikipedia.org/wiki/Rescate_de_la_mina_San_Jos%C3%A9">see more</a>).</p>`,

            `<p class="titulo-1">The Brazilian cities of Mariana and Brumadinho share dramatic scenes of socio-environmental crimes. In 2015, Mariana was hit by the collapse of the Fundão dam, releasing mining waste and causing environmental devastation and loss of lives. Brumadinho faced a similar situation in 2019, when the dam of the Córrego do Feijão Mine collapsed, triggering a catastrophe of similar proportions. Both cities face ongoing challenges of environmental recovery, reconstruction, and support for affected communities. The company VALE S.A. was held responsible, as signs of dam collapse had been evident for decades (<a href="https://periodicos.pucminas.br/index.php/geografia/article/view/25541">see more</a>).</p>`,

            `<p class="titulo-1">On May 9, 2024, nine Mexican cities reached record temperatures. Ciudad Victoria recorded 47ºC. In the state of Tabasco, howler monkeys were falling from trees and dying due to high temperatures and dehydration. Due to deforestation, access to water was hindered and vegetation cover reduced. This is another example of record temperatures recorded worldwide, reflecting climate change (<a href="https://g1.globo.com/mundo/noticia/2024/05/21/macacos-bugios-caem-mortos-das-arvores-por-causa">see more</a>).</p>`,

            `<p class="titulo-1">In defense of life, diversity, and common goods against extractivist projects in the region, the "Plurinational Walk for Water, Land, and Life" is a massive mobilization that has been taking place since 2008 in the town of Cosquín, in the province of Córdoba (Argentina). "It is not just a walk, but an affirmation of the need for a change in the way we live as a community and build social bonds to relate. Wherever we look, we see dominant logics of decline and destruction," says the organizing multisectoral collective. Photo: José Maldonado (28/01/23).</p>`,

            `<p class="titulo-1">Santiago with its estuaries, mountains, rivers, salt flats, and gentle elevations is a refuge of abundant nature that has inspired the most beautiful verses and chacareras. Birds with their song have inspired humans to imitate them and sing like them about their life, loves, troubles, and nostalgia... Among these feelings, the most representative and mysterious is the mournful song of the Kakuy. This bird and its legend have become a symbol of nature and Santiago's culture (<a href="https://youtube.com/shorts/EiJqeCColSQ?feature=shared">see more</a>).</p>`,

            `<p class="titulo-1">The Yanomami are indigenous peoples of the Amazon who have suffered from the advance of gold mining on their lands since the 1970s. The invasion has polluted rivers, destroyed the forest, and brought diseases, violence, and malnutrition. In 2023, communities faced an unprecedented humanitarian crisis, with no access to water, food, and medicines. The case was denounced as an act of genocide due to complicity of the then brasilian government. In 2023, with the change of the leadership, a public health emergency was declared, starting operations to expel invaders and provide assistance. The situation of the Yanomami symbolizes the ongoing struggle for the rights of indigenous peoples (<a href="https://www.gov.br/saude/pt-br/composicao/svsa/coes/coe-yanomami">see more</a>).</p>`,

            `<p class="titulo-1">A ararinha-azul, ou Anodorhynchus leari, é uma espécie endêmica do Brasil, encontrada na região da Caatinga. O desmatamento, a caça ilegal e o tráfico de animais silvestres culminou na redução drástica da sua população, levando à beira da extinção. Atualmente, a sobrevivência da espécie repousa em cativeiro. Algumas iniciativas almejam a preservação da espécie e, eventualmente, sua reintrodução no ambiente natural, sob condições favoráveis (<a href="https://www.gov.br/icmbio/pt-br/assuntos/noticias/ultimas-noticias/ararinhas-azuis-sao-reintroduzidas-na-natureza-apos-mais-de-vinte-anos">ver mais</a>).</p>`,

            `<p class="titulo-1">O colapso da mina San José, no Chile, ocorreu em 2010, quando 33 trabalhadores ficaram presos a cerca de 700 metros de profundidade. Os mineiros realizavam atividades de extração de cobre quando ocorreu o desabamento que os deixou presos por 69 dias. O incidente reforçou a falta de regulamentação adequada de segurança nas minas, assim como a negligência das empresas em relação à segurança. O episódio é mais um exemplo da relação entre a exploração da natureza e do ser humano para atender a uma demanda de consumo da sociedade (<a href="https://es.wikipedia.org/wiki/Rescate_de_la_mina_San_Jos%C3%A9">ver mais</a>).</p>`,

            `<p class="titulo-1">As cidades brasileiras de Mariana e Brumadinho compartilham cenários dramáticos de crimes socioambientais. Em 2015, Mariana foi atingida pelo rompimento da barragem de Fundão, liberando rejeitos de mineração e causando devastação ambiental e perda de vidas. Brumadinho enfrentou um cenário semelhante em 2019, quando a barragem da Mina Córrego do Feijão cedeu, desencadeando uma catástrofe de proporções similares. Ambas as cidades enfrentam desafios contínuos de recuperação ambiental, reconstrução e apoio às comunidades afetadas. A empresa VALE S.A. foi apontada como responsável, uma vez que há décadas já haviam indicios de rompimento das barragens (<a href="https://periodicos.pucminas.br/index.php/geografia/article/view/25541">ver mais</a>).</p>`,

            `<p class="titulo-1">No dia 9 de maio de 2024, nove cidades mexicanas atingiram temperaturas recordes. Em Ciudad Victoria, registrou-se 47ºC. No estado de Tabasco, macacos bugios estavam caindo das árvores e morrendo devido a alta temperatura e desidratação. Por conta do desmatamento, o acesso à água foi dificultado e a cobertura da vegetação reduzida. Este é mais um exemplo de temperatura recorde registrada ao redor do mundo, reflexo das mudanças climáticas (<a href="https://g1.globo.com/mundo/noticia/2024/05/21/macacos-bugios-caem-mortos-das-arvores-por-causa">ver mais</a>).</p>`,
            
            `<p class="titulo-1">Em defesa da vida, da diversidade e dos bens comuns frente aos projetos extrativistas na região, a "Caminhada Plurinacional pela Água, Terra e Vida" é uma mobilização massiva que ocorre desde 2008 na localidade de Cosquín, na província de Córdoba, Argentina. "Não é apenas uma caminhada, mas um ato de afirmação sobre a necessidade de uma mudança na forma como temos vivido como comunidade e construído laços sociais para nos relacionarmos. Para onde quer que olhemos, vemos lógicas dominantes de decadência e destruição," afirma o coletivo multissetorial organizador. Fotografía: José Maldonado (28/01/23).</p>`,

            `<p class="titulo-1">Santiago com seus esteros, montes, rios, salares, suas suaves elevações são refúgio de uma natureza abundante que tem sido inspiração para os mais belos versos e chacareras. Os pássaros com seu canto, inspiraram o ser humano a imitá-los e cantar como eles sua vida, seus amores, suas mágoas, suas nostalgias... Desses sentimentos, o mais representativo e misterioso é o canto lamentoso do Kakuy. Esta ave e sua lenda se tornaram um símbolo da natureza e da cultura santiagueña (<a href="https://youtube.com/shorts/EiJqeCColSQ?feature=shared">ver mais</a>).</p>`,

            `<p class="titulo-1">Os Yanomami são povos originários da Amazônia que têm sofrido com o avanço do garimpo em suas terras desde a década de 1970. A invasão poluiu os rios, destruiu a floresta e trouxe doenças, violência e desnutrição. No ano de 2023, as comunidades se encontravam diante de uma crise humanitária sem precedentes, pois já não havia acesso à água, alimentos e medicamentos. O caso foi denunciado como um ato de genocídio por haver conivência do então governo nacional brasileiro. Em 2023, com a mudança de lidernaça, foi declarada emergência de saúde pública, iniciando operações para expulsar os invasores e fornecer assistência. A situação dos Yanomami simboliza a luta contínua pelos direitos dos povos originários (<a href="https://www.gov.br/saude/pt-br/composicao/svsa/coes/coe-yanomami">ver mais</a>).</p>`,

        `<p class="titulo-1">En defensa de la vida, la diversidad y los bienes comunes ante los proyectos extractivistas en la región, la “Caminata Plurinacional por el Agua, la Tierra y la Vida” es una masiva movilización que se realiza desde el año 2008 en la localidad de Cosquín, en la provincia de Córdoba (Argentina). «No es solo una caminata, sino un acto de afirmación sobre la necesidad de un cambio en el modo en el que venimos viviendo como comunidad y construir vínculos sociales para relacionarnos. Hacia donde miremos vemos lógicas dominantes de decadencia y destrucción» afirma el colectivo multisectorial organizador. Fotografía: José Maldonado (28/01/23).</p>`,
